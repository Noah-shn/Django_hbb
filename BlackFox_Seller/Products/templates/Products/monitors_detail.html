{% extends "blog/base.html"%}
{% load static%}
{% block content %}
    <main class="container1">
  <!-- Left Column / Headphones Image -->
  		<div class="card" style="margin-bottom: auto;">
    		<img class="img-fluid" src="{%static 'blog/images/RTX.png'%}"alt="">
    	</div>
  <!-- Right Column -->
	  <div class="right-column">
	    <!-- Product Description -->
	    <div class="product-description">
        {% if object.author == user %}
	      <div>
	      	<a class ="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'graphic-cards-update' object.id %}">Update</a>
	      	<a class ="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'graphic-cards-delete' object.id %}">Delete</a>
  		  </div>
	    {%endif%}
	      <span>{{object.brand}} {{object.title}}</span>
	      <h1 class="model">Sold by {{object.author}}</h1> 
	      <p>{{object.description}}</p>
	    </div>
	    <!-- Product Pricing -->
		<div class="product-price">
	    	<span>Price : {{object.price}} Dzd</span>
		</div>
	  </div>
	  <div class="container1">
	    	test
	  </div>
	</main>
 
{% endblock %}
