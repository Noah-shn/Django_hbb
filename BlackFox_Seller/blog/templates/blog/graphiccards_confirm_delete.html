{% extends "blog/base.html"%}
{% block content %}
	<div class="container">
	 <div class="content-section">
	 	<form method="POST">
	 		{% csrf_token %}
	 		<fieldset class="form-group">
	 			<legend class="border-bottom mb-4">Delete</legend>
	 			<h2>Are you sure about deleting this article "{{object.title}}" ?</h2>
				</select>
	 		</fieldset>
	 		<div class="form-group">
	 			<button class="btn btn-outline-danger"type="submit">Yes</button>
	 			<a class="btn btn-outline-secondary"href="{% url 'graphic-cards-detail' object.id %}">Cancel</a>
	 		</div>
	 	</form>
	 </div>
	</div>
{% endblock %}
